<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Library</title>
    <link rel="stylesheet" href="library.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-3  border border-secondary border-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input id = "search_input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id = "search_btn" class="btn btn-outline-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <form>
        <div class="row mb-3">
          <label for="Title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="programming" value="Programming" checked>
              <label class="form-check-label" for="gridRadios1">
                Programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="Fiction">
              <label class="form-check-label" for="gridRadios2">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="horror" value="Horror" checked>
              <label class="form-check-label" for="gridRadios3">
                Horror
              </label>
            </div>
          </div>
        </fieldset>

        <button type="submit" id = "submit_btn" class="btn btn-primary">Add Book</button>
      </form>

      <table id = "yourtable" class="table my-3 table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title of the Book</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody id = "mytable"></tbody>
      </table>
    </div>

    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
